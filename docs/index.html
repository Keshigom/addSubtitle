<!doctype html>
<html>

<head>
    <title>AddSubtitle</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <!--origin-->
    <link rel="stylesheet" href="styles/style.css">


</head>

<body>
    <!-- jquery -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="scripts/YouTubeSubtitle.js"></script>
    <script src="scripts/YouTubeURL.js"></script>
    <script src="scripts/main.js"></script>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">AddSubtitle</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <form action="search/">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="searchVideo">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" id="searchVideo" name='video'>
                            <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
                        </div>
                    </div>
                </form>

            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">AddSubtitle</span>


            <ul class="demo-list-item mdl-list">
                <li class="mdl-layout">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect accordion">字幕の言語</button>
                    <div class="closed" style="margin-left: 20px">
                        <label class="mdl-checkbox mdl-js-checkbox" for="isSubtitleJP">
                            <input type="checkbox" id="isSubtitleJP" class="mdl-checkbox__input" checked>
                            <span class="mdl-checkbox__label">日本語</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox" for="isSubtitleEN">
                            <input type="checkbox" id="isSubtitleEN" class="mdl-checkbox__input" checked>
                            <span class="mdl-checkbox__label">英語</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox" for="isSubtitleCN">
                            <input type="checkbox" id="isSubtitleCN" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label">中国語(简体)</span>
                        </label>
                    </div>
                </li>
                <li class="mdl-layout">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect accordion">字幕の大きさ</button>
                    <table class="closed">
                        <tr>
                            <td>
                                <input id="subTitleSlider" class="mdl-slider mdl-js-slider" type="range" min="50" max="200" value="100" tabindex="0">
                            </td>
                            <td>
                                <span id="subTitleSize"></span>%
                            </td>
                        </tr>

                    </table>
                </li>
                <li class="mdl-layout ">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="fullScreenButton" >
                        <i class="material-icons">fullscreen</i>
                        フルスクリーン
                    </button>
                </li>
            </ul>

        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <div id="main">
                    <div id="youtube-movie">
                        <div id="youtube-movie-content">
                            <div id="player"></div>
                            <div id="subtitle">
                                <span id="subText">loading</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="scripts/player.js"></script>

</body>

</html>
