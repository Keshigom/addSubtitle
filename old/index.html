  <script src="script.js"></script>
  <script src="YouTubeSubtitle.js"></script>

<body>
  <div id="sidedrawer" class="mui--no-user-select">
    <div id="sidedrawer-brand" class="mui--appbar-line-height">
      <span class="mui--text-title">Option</span>
    </div>
    <div class="mui-divider"></div>
    <ul>
      <li>
        <strong>字幕の言語(工事中)</strong>
        <ul>
          <li><a href="#">Item 1</a></li>
          <li><a href="#">Item 2</a></li>
          <li><a href="#">Item 3</a></li>
        </ul>
      </li>
      <li>
        <strong>字幕の大きさ(工事中)</strong>
        <ul>
          <li><a href="#">Item 1</a></li>
          <li><a href="#">Item 2</a></li>
          <li><a href="#">Item 3</a></li>
        </ul>
      </li>
      <li>

        <ul>
          <li><a href="#">Item 1</a></li>
          <li><a href="#">Item 2</a></li>
          <li><a href="#">Item 3</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <header id="header">
    <div class="mui-appbar mui--appbar-line-height">
      <div class="mui-container-fluid">
        <div style="height:30px">
            <table  width="100%">
            <tr style="vertical-align:middle">
              <td class="mui--appbar-height">
                  <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
                  <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
                  <span class="mui--text-title">Add Subtitle</span>   
              </td>
              <td class="mui--appbar-height" align="right">  
                <Input id="url" placeholder="URL or VideoID" style="height:24px"/>
                <button class="mui-btn mui-btn--small" id="submit">送信</button>
             </td>
            </tr>
        </table>
        </div>
      
      </div>
    </div>
  </header>

  <div id="content-wrapper">
    <div class="mui--appbar-height"></div>
    <div class="mui-container-fluid">
      <div id=main>
        <div id="youtube-movie">
          <div id="youtube-movie-content">
            <div id="player"></div>
            <div id="subtitle">
              <span id="subText">loading</span>
            </div>
          </div>
        </div>
