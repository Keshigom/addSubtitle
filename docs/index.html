<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    

    <!--origin-->
    <link rel="stylesheet" href="styles/style.css">
   

</head>

<body>
    <!-- jquery -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="scripts/YouTubeSubtitle.js"></script>
    <script src="scripts/main.js"></script>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">AddSubtitle</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <form action="  ">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="searchVideo">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" id="searchVideo" name='video'>
                            <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
                        </div>
                    </div>
                </form>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">AddSubtitle</span>


            <ul class="demo-list-item mdl-list">
                <li class="mdl-layout accordion">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect">字幕の言語</button>
                    <ul class="closed">
                        <li>1つめの項目</li>
                        <li>2つめの項目</li>
                        <li>3つめの項目</li>
                    </ul>
                </li>
                <li class="mdl-layout accordion">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect">字幕の大きさ</button>
                    <ul class="closed">
                        <li>1つめの項目</li>
                        <li>2つめの項目</li>
                        <li>3つめの項目</li>
                    </ul>
                </li>
                <li class="mdl-layout accordion">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect">Menu 1</button>
                    <ul class="closed">
                        <li>1つめの項目</li>
                        <li>2つめの項目</li>
                        <li>3つめの項目</li>
                    </ul>
                </li>
                <li class="mdl-layout accordion">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect">Menu 1</button>
                    <ul class="closed">
                        <li>1つめの項目</li>
                        <li>2つめの項目</li>
                        <li>3つめの項目</li>
                    </ul>
                </li>
            </ul>

        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <div id=main>
                    <div id="youtube-movie">
                        <div id="youtube-movie-content">
                            <div id="player"></div>
                            <div id="subtitle">
                                <span id="subText">loading</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
   
    <script src="scripts/player.js"></script>

</body>

</html>
